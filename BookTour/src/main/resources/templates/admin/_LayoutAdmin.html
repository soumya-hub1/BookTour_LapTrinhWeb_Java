<!DOCTYPE html>

<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <title>TourNest - Trang quản lý tour</title>

    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" type="image/icon" href="/assets/logo/favicon.png"/>
    <link rel="stylesheet" href="/assets/css/detail-tour.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="/assets/js/admin.js"></script>
    <script src="/assets/js/Script.js"></script>
</head>

<body>

<div class="d-flex" id="wrapper">
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light l-58">
            <i class="fa-solid fa-suitcase-rolling"></i>
            Quản lý tour
        </div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/}">
                <i class="fa-solid fa-house"></i>
                Trang chủ
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3"
               th:href="@{/admin/view-list-tours}">
                <i class="fa-solid fa-table-list"></i>
                Danh sách tour
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3"
               th:href="@{/admin/view-list-destinations}">
                <i class="fa-solid fa-table-list"></i>
                Quản lý nơi khởi hành
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3"
               th:href="@{/admin/view-list-departures}">
                <i class="fa-solid fa-table-list"></i>
                Quản lý nơi đến
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3"
               th:href="@{/admin/send-mail}">
                <i class="fa-solid fa-envelope"></i>
                Send Mail
            </a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom h-58">
            <div class="container-fluid">
                <button class="btn btn-outline" id="sidebarToggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Xin chào <b th:text="${#authentication.principal.username}"></b> đến với trang quản lý tour
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/admin/profile}">
                                <i class="fa-regular fa-user"></i> Quản lý tài khoản
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/admin/change-password}">
                                <i class="fa-solid fa-unlock-keyhole"></i> Đổi mật khẩu
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/logout}">
                                <i class="fa-solid fa-right-from-bracket"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div layout:fragment="content" class="container body-content">

        </div>
    </div>
</div>

</body>

</html>
