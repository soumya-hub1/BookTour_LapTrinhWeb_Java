<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

        <title>Trang Search giấy phép lái xe</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
              crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
    </head>
</head>
<body>
        <div class="container">
            <h1>Search Result</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>Tour Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="result : ${SearchTour}">
                    <td th:text="${result.tourName}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(SearchTour)}">
                    <td colspan="3">Xin lỗi bạn vì chúng tôi không có tour du lịch bạn vừa tìm!</td>
                </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
